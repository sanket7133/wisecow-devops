name: CI/CD Pipeline

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - name: Login to Docker registry (optional)
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t /wisecow:latest .
      - name: Push Docker image 
        run: docker push <your_docker_registry>/wisecow-app:latest
      - name: Deploy to Kubernetes 
        run: kubectl apply -f wisecow-deployment.yaml && kubectl apply -f wisecow-service.yaml
